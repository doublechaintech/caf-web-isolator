plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}
apply plugin: 'maven-publish'
apply plugin: 'signing'

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
    }
}
group 'com.doublechaintech'
version '1.0.0'
repositories {
    // Use Maven Central for resolving dependencies.
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation group: 'com.auth0', name: 'java-jwt', version: '3.4.0'

    implementation group: 'javax.mail', name: 'mail', version: '1.4.7'

    implementation("org.springframework.boot:spring-boot-starter-web:2.3.12.RELEASE")

    implementation 'org.apache.logging.log4j:log4j-api:2.17.1'
    implementation group: 'com.squareup.okhttp3', name: 'okhttp', version: '3.14.4'
    implementation group: 'redis.clients', name: 'jedis', version: '2.9.0'
    implementation 'cn.hutool:hutool-all:5.8.11'
    testImplementation group: 'junit', name: 'junit', version: '4.12'

}

java {
    withJavadocJar()
    withSourcesJar()
}

javadoc {
    options.addStringOption("charset", "UTF-8")
    if (JavaVersion.current().isJava9Compatible()) {
        options.addBooleanOption('html5', true)
    }
}
tasks.withType(GenerateModuleMetadata) {
    enabled = false
}
publishing {
    publications {
        mavenJava(MavenPublication) {
            artifactId = 'caf-web-isolator'
            from components.java
            pom {
                name = 'caf-web-isolator'
                description = 'caf-web-isolator'
                url = 'https://github.com/doublechaintech/caf-web-isolator'
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id = 'pigdanx'
                        name = 'Danny Xie'
                        email = 'pigdanx@126.com'
                    }
                }
                scm {
                    connection = 'scm:git:https://github.com/doublechaintech/caf-web-isolator.git'
                    developerConnection = 'scm:git:ssh://git@github.com:doublechaintech/caf-web-isolator.git'
                    url = 'https://github.com/doublechaintech/caf-web-isolator'
                }
            }
        }
    }
    repositories {
        maven {
            name = "OSSRH"
            if (project.version.toString().endsWith("-SNAPSHOT")) {
                url = "https://s01.oss.sonatype.org/content/repositories/snapshots"
            } else {
                url = "https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/"
            }
            credentials {
                username = ossrhUsername
                password = ossrhPassword
            }
        }
    }
}

signing {
    sign(publishing.publications.mavenJava)
}
